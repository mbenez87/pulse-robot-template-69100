
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Signal87 AI - Document Intelligence Platform</title>
    <meta name="description" content="Transform unstructured data into actionable insights through advanced AI-driven document intelligence" />
    <meta name="author" content="Signal87 AI" />
    <meta property="og:image" content="/og-image-update.png" />
    
    <!-- Theme initialization script - must run before paint -->
    <script>
      try {
        const t = localStorage.getItem('theme');
        const prefers = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        const mode = (t === 'dark' || t === 'light') ? t : prefers;
        if (mode === 'dark') document.documentElement.classList.add('dark');
      } catch {}
    </script>
    
    <!-- Favicons and App Icons -->
    <link rel="icon" href="/brand/signal87-logo.png" type="image/png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
  </head>

    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
